<form (submit)="register(registerForm)" #registerForm="ngForm">
    <mat-form-field>
        <mat-label>userId</mat-label>
      <input matInput type="text"  ngModel name="userId" #userId="ngModel" minlength="4" required>
      <mat-error *ngIf="userId.invalid">Please enter a valid userId</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label>password</mat-label>

      <input matInput type="password" ngModel name="password" #password="ngModel" minlength="8" required>
      <mat-error *ngIf="password.invalid">Please enter a valid password</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field>

    <mat-label>confirm password</mat-label>

      <input matInput type="password" ngModel name="confirmPassword" #cnfPassword="ngModel" minlength="8" required>
      <mat-error *ngIf="cnfPassword.value==password.value">Please enter a valid password</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Register</button>
  </form>
